<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Placing Grid Items!</title>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item poop">ðŸ’©</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
    <div class="item item26">26</div>
    <div class="item item27">27</div>
    <div class="item item28">28</div>
    <div class="item item29">29</div>
    <div class="item item30">30</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }

    /*
      - Placing items within the grid.
      - grid-column: span 2
        - Shorthand for grid-column-start & grid-column-end.
      - Place items by explicitly defining them as we want.
      - Use track numbers to set them.
      - grid-column-start: 2; grid-column-end: 5;
      - Shorthand is grid-column: 2 / 5
      - You can also say span 2 and end at 5.
        grid-column: span 2 / 5
      - Also start at 1 and span 2.
        grid-column: 1 / span 2
      - To span the 100% width without knowing how many tracks you have.
        grid-column: 1 / -1;
      - grid-row: Same principles as placing items in columns.
    */
    .poop {
      background: #bada55;
      /* grid-column-start: 2;
      grid-column-end: 5; */
      grid-column: 2 / 4;
      /* grid-column: span 2 / 5; */
      /* grid-column: 1 / span 2; */
      /* grid-column: 1 / -1; */
      grid-row: 2 / 6;
    }
  </style>
</body>

</html>
